{% extends 'base.html' %}

{% block title %}Delete Entry - Personal Journal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4><i class="fas fa-exclamation-triangle"></i> Delete Journal Entry</h4>
            </div>
            
            <div class="card-body">
                <p>Are you sure you want to delete "<strong>{{ entry.title }}</strong>"?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Yes, Delete
                        </button>
                        <a href="{% url 'journal:detail' entry.pk %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
